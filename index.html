<html>

<head>
  <title>Rabi Oscillations Playground</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#markdownContent").load("description.html"); 
    });
    </script>
</head>

<body>
  <main>
    <div>
      <h1>Rabi Oscillations Playground</h1>
    </div>


    
    <form id="parameters">     
      Initial state (a, b): (<input type="number" name="a" step=any> ,  <input type="number" name="b" min=0 step=any>)
      <br>
      Mass: <input type="number" name="mass" min=0 step=any> g?
      <br>
      Charge: <input type="number" name="charge" min=0 step=any> units
      <br>
      B: (<input type="number" name="magnetic1" min=0 step=any>, <input type="number" name="magnetic2" min=0 step=any> )
      <br>
    </form>
    <button type="button" onclick="sendValues()">Submit it</button>

    <br>
    <div id="markdownContent"></div> 
    
</main>



  <script>
    function sendValues(){
      var parameters = {};
      var formObj = document.forms.namedItem("parameters");
      var inputs = formObj.getElementsByTagName('input');
      for (var i=0; i < inputs.length; i++){
        parameters[inputs[i].name] = inputs[i].value;
      }
      console.log(parameters)
      return parameters;
    }
    </script>

</body>

</html>
